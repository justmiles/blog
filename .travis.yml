language: node_js
node_js:
- 4.2.2
before_script:
- npm install
after_success:
- "./node_modules/hexo/bin/hexo clean"
- "./node_modules/hexo/bin/hexo generate"
deploy:
  provider: s3
  bucket: milesmaddox.com
  skip_cleanup: true
  acl: public_read
  local_dir: public
  region: us-west-2
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
